    <div class="blog-container">
      <div class="blog-header">
        <h1 class="text-4xl font-bold mb-4">Trendyol Satıcı Rehberi</h1>
        <p class="text-xl opacity-90">E-ticaret başarınızı artıracak rehber yazıları</p>
      </div>
      
      <div class="blog-grid" id="blog-list"></div>

      </div>
    </div>

    <!-- Blog Articles (Hidden by default) -->
    <div id="blog-articles"></div>

    <script src="blog-data.js"></script>
    <script>
      const blogListContainer = document.getElementById("blog-list");
      const blogArticlesContainer = document.getElementById("blog-articles");

      function renderBlogList() {
        blogListContainer.innerHTML = "";
        blogArticlesContainer.innerHTML = "";
        blogArticlesContainer.style.display = "none";

        getBlogPosts().forEach(post => {
          const blogCard = document.createElement("article");
          blogCard.className = "blog-card";
          blogCard.innerHTML = `
            <div class="blog-card-image">
              ${post.icon}
            </div>
            <div class="blog-card-content">
              <h2 class="blog-card-title">${post.title}</h2>
              <div class="blog-card-meta">
                <span>${post.readTime}</span>
                <span>${post.category}</span>
              </div>
              <p class="blog-card-excerpt">
                ${post.excerpt}
              </p>
              <a href="#${post.id}" class="read-more-btn" onclick="showArticle('${post.id}')">Devamını Oku</a>
            </div>
          `;
          blogListContainer.appendChild(blogCard);

          const articleElement = document.createElement("article");
          articleElement.id = `${post.id}-article`;
          articleElement.className = "blog-article";
          articleElement.style.display = "none";
          articleElement.innerHTML = `
            ${post.content}
            <div class="back-to-home">
              <a href="#" class="back-btn" onclick="showBlogList()">← Blog Listesine Dön</a>
            </div>
          `;
          blogArticlesContainer.appendChild(articleElement);
        });
      }

      function showArticle(id) {
        blogListContainer.style.display = "none";
        blogArticlesContainer.style.display = "block";
        getBlogPosts().forEach(post => {
          const articleElement = document.getElementById(`${post.id}-article`);
          if (post.id === id) {
            articleElement.style.display = "block";
            window.scrollTo(0, 0); // Scroll to top of the article
          } else {
            articleElement.style.display = "none";
          }
        });
      }

      function showBlogList() {
        blogListContainer.style.display = "grid";
        blogArticlesContainer.style.display = "none";
        window.scrollTo(0, 0); // Scroll to top of the list
      }

      // Initial render
      renderBlogList();

      // Handle direct article links (e.g., from index.html CTA)
      window.onload = function() {
        if (window.location.hash) {
          const articleId = window.location.hash.substring(1);
          if (getBlogPostById(articleId)) {
            showArticle(articleId);
          }
        }
      };
    </script>
